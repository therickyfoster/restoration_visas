<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restoration Visas – Acceleration Stress Test</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#090d1a;
  color:#f0f3ff;
}
section{max-width:1000px;margin:auto;padding:1.5rem}
.panel{background:#151b33;border-radius:10px;padding:1rem;margin-bottom:1rem}
input[type=range]{width:100%}
.warn{color:#ffb347;font-weight:bold}
.ok{color:#7cf2c2}
.output{font-family:monospace;background:#0e1430;padding:.75rem;border-radius:6px}
</style>
</head>

<body>
<section>
<h1>Acceleration Stress Test</h1>
<p>Fast growth reveals hidden bottlenecks.</p>
</section>

<section class="panel">
<label>Participants / Year
<input id="p" type="range" min="10000" max="300000" step="5000" value="80000"></label>

<label>Housing Capacity Growth (%)
<input id="h" type="range" min="10" max="100" value="45"></label>

<label>Admin Processing Speed (%)
<input id="a" type="range" min="30" max="100" value="60"></label>
</section>

<section class="panel">
<h2>System Response</h2>
<div id="out" class="output"></div>
</section>

<script>
function run(){
  const P=+p.value;
  const H=+h.value/100;
  const A=+a.value/100;

  const backlog = Math.max(0, Math.floor(P*(1-H*A)));
  const unrest = backlog > 20000;
  const msg = unrest ? "⚠ Political & Media Risk Rising" : "✓ Within tolerable bounds";

  out.textContent =
`Annual Intake: ${P}
Backlog (people): ${backlog}

System Signal:
${msg}

Failure Mode:
${unrest ? "Housing + admin desync creates visible strain" :
"Buffers absorb acceleration"}`;
}
document.querySelectorAll("input").forEach(i=>i.oninput=run);
run();
</script>
</body>
</html>
