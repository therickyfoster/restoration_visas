<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restoration Visas – Baseline Stabilization Scenario</title>

<!--
Zero-Harm & Anti-Inversion Note:
This dashboard explores policy outcomes through transparent parameter changes.
No manipulation, targeting, or persuasion. All data is local and resettable.
-->

<style>
:root{
  --bg:#0b1020;
  --panel:#141a2f;
  --ink:#e8ecff;
  --muted:#aab2ff;
  --accent:#7cf2c2;
}
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:var(--bg);
  color:var(--ink);
}
header, section{
  padding:1.5rem;
  max-width:1000px;
  margin:auto;
}
h1,h2{margin-top:0}
.panel{
  background:var(--panel);
  border-radius:10px;
  padding:1rem;
  margin-bottom:1rem;
}
label{display:block;margin:.5rem 0}
input[type=range]{width:100%}
.output{
  font-family: monospace;
  background:#0e1430;
  padding:.75rem;
  border-radius:6px;
}
footer{
  text-align:center;
  padding:1rem;
  color:var(--muted);
  font-size:.85rem;
}
</style>
</head>

<body>
<header>
  <h1>Baseline Stabilization Scenario</h1>
  <p>Conservative rollout. No heroics. No miracles.</p>
</header>

<section class="panel">
  <h2>Inputs</h2>
  <label>
    Annual Participants
    <input id="participants" type="range" min="1000" max="50000" step="1000" value="10000">
  </label>
  <label>
    Avg Training Months
    <input id="training" type="range" min="1" max="18" value="6">
  </label>
  <label>
    Housing Readiness (%)
    <input id="housing" type="range" min="40" max="100" value="70">
  </label>
</section>

<section class="panel">
  <h2>Outputs</h2>
  <div id="results" class="output"></div>
</section>

<footer>
Zero-Harm • Scenario modeling only • Foster + Navi
</footer>

<script>
function calc(){
  const p = +participants.value;
  const t = +training.value;
  const h = +housing.value / 100;

  const effectiveWorkers = Math.floor(p * h * (1 - t/24));
  const hectares = Math.floor(effectiveWorkers * 1.8);
  const netCost = Math.floor(p * 18000 - hectares * 2200);

  results.textContent =
`Effective Restoration Workers: ${effectiveWorkers}
Hectares Restored / Year: ${hectares}
Estimated Net Public Cost: $${netCost.toLocaleString()}

Interpretation:
• System remains stable
• Costs peak early, decline slowly
• Political survivability: high`;
}

document.querySelectorAll("input").forEach(i=>i.oninput=calc);
calc();
</script>
</body>
</html>
